<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>הרשמה לאתר</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>שם מלא</label>
                <input type="text" name="full_name" required placeholder="הכנס שם מלא">
            </div>
            <div class="form-group">
                <label>אימייל</label>
                <input type="email" name="email" required placeholder="הכנס כתובת אימייל">
            </div>
            <div class="form-group">
                <label>מספר טלפון</label>
                <input type="tel" name="phone" required placeholder="הכנס מספר טלפון"
                       pattern="[0-9]{10}" title="נא להזין מספר טלפון תקין (10 ספרות)">
            </div>
            <div class="form-group">
                <label>סיסמה</label>
                <input type="password" name="password" required placeholder="הכנס סיסמה">
            </div>
            <button type="submit">הרשמה</button>
        </form>
        <a href="{{ url_for('login') }}" class="link">יש לך כבר חשבון? התחבר</a>
    </div>
</body>
</html>
